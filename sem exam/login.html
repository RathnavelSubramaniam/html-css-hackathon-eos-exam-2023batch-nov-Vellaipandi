<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
  <link rel="stylesheet" href="login.csss">
</head>
<body>

            <form>
              <label for="fullName">Full Name:</label>
              <input type="text" id="fullName" name="fullName" required>
        
              <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" name="dob" required>
        
              <label for="gender">Gender:</label>
              <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
        
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" required>
        
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" required>
        
              <label for="nationality">Nationality:</label>
              <input type="text" id="nationality" name="nationality" required>
        
              <label for="emergencyContact">Emergency Contact:</label>
              <input type="text" id="emergencyContact" name="emergencyContact" required>
        
              <!-- Add more fields as needed -->
        
              <button type="submit">  <a href="submit.html">Submit</a> </button> 
            </form>
          </div>
        
    </main>
    <div class="container-fluid">
      <div class="text-center">
        <img src=
  "https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0"
          class="qr-code img-thumbnail img-responsive" />
      </div>
   
      <div class="form-horizontal">
        <div class="form-group">
          
          <div class="col-sm-10">
   
            <!-- Input box to enter the 
                required data -->
            <input type="text" size="60"
              maxlength="60" class="form-control"
              id="content" placeholder="Enter content" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
   
            <!-- Button to generate QR Code for
             the entered data -->
            <button type="button" class=
              "btn btn-default" id="generate">
              Generate
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src=
      "https://code.jquery.com/jquery-3.5.1.js">
    </script>
   
    <script>
      function htmlEncode(value) {
        return $('<div/>').text(value)
          .html();
      }
   
      $(function () {
   
        // Specify an onclick function
        // for the generate button
        $('#generate').click(function () {
   
          // Generate the link that would be
          // used to generate the QR Code
          // with the given data 
          let finalURL =
  'https://chart.googleapis.com/chart?cht=qr&chl=' +
            htmlEncode($('#content').val()) +
            '&chs=160x160&chld=L|0'
   
          // Replace the src of the image with
          // the QR code image
          $('.qr-code').attr('src', finalURL);
        });
      });
    </script>
   
</body>
</html>
